bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">OSTA</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: section
    download: ["pdf", "epub"]
    lib_dir: "book_assets"
  code_folding: show
  theme: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
